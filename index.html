<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Freddy's Bakery</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="wrapper">
    <div class="hero-banner">
      <img class="logo-white" src="img/logo - white.png" alt="logo-white">
      <h1>"for the love of food"</h1>
      <a class="cta" href="">Read More</a>
    </div>
  </div>

    <nav>
      <a class="logo" href="#">logo</a>
      <ul>
        <li>
          <a href="#">Home</a>
        </li>
        <li>
          <a href="#">Index</a>
        </li>
        <li>
          <a href="#">Cheese Cake</a>
        </li>
      </ul>
    </nav>
    <div class="index">
      <div class="index-item">
        <h3 class="index-text">Cheese Cake</h3>
        <img src="img/cheese-cake.png" alt="cheese-cake">
      </div>
      <div class="index-item">
        <h3 class="index-text">Burger</h3>
        <img src="img/burgers.png" alt="burger">
      </div>
      <div class="index-item">
        <h3 class="index-text">bread</h3>
        <img src="img/bread.png" alt="bread">
      </div>
    </div>
  <div class="cheese-cake">

    <h2>Cheesiest cheese cakes</h2>

    <ul class="cheese-cake-items">
      <li>
        <img src="img/cake-itm-1.png" alt="cake item 1">

      <li>
        <img src="img/cake-itm-2.png" alt="cake item 2">
      </li>
      <li>
        <img src="img/cake-itm-3.png" alt="cake item 3">

    </ul>

  <footer>
    made by underdahood.
  </footer>
